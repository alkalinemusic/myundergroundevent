<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Post an event</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header class="header">
      <h1 class="header-title">My Underground Event</h1>
    </header>
    <main>
      <div class="post-event-header">
        <h2>Post your event</h2>
      </div>
      <button class="main-page-btn">
        <a href="index.html" target="" class="main-page-btn-link">Main page</a>
      </button>
      <div class="event-posting">
        <form action="" class="post-event">
          <label for="eventName" class="grid-position1">Event Name</label>
          <input
            type="text"
            id="event-name"
            name="event-name"
            class="grid-position2"
          />
          <label for="event-place">Event Place</label>
          <input type="text" id="event-place" name="event-place" />
          <label for="event-date">Event date</label>
          <input type="date" id="event-date" name="event-date" />
          <label for="event-start-time">Event start time</label>
          <input type="time" id="event-start-time" name="event-start-time" />

          <label for="event-end-time">Event end time</label>
          <input type="time" id="event-end-time" name="event-end-time" />
          <label for="performing-artists">Artists performing</label>
          <input
            type="text"
            id="performing-artists"
            name="performing-artists"
          />
          <label for="event-socials">Event social media links</label>
          <input type="url" id="event-socials" name="event-socials" />
          <label for="artist-socials">Artist social media links</label>
          <input type="url" id="artist-socials" name="artist-socials" />
          <label for="entrance-fee">Entrance fee $</label>
          <input type="text" id="entrance-fee" name="entrance-fee" />
          <label for="event-type">Event type</label>
          <input type="text" id="event-type" name="event-type" />
          <label for="age-reqs">Age requirement</label>
          <input type="text" id="age-reqs" name="age-reqs" />
          <label for="event-style">Event style</label>
          <input type="text" id="event-style" name="event-style" />
          <label for="flyer-photo">Flyer photo</label>
          <input type="image" id="flyer-photo" name="flyer-photo" />
          <label for="org-email">Organizer email</label>
          <input type="email" id="org-email" name="org-email" />
        </form>
      </div>
    </main>
    <footer>
      <h3>My Underground Event<span class="copyright-symbol">&copy</span></h3>
    </footer>

    <script src="" async defer></script>
  </body>
</html>
