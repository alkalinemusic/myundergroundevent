<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Search for an event</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <!--[if lt IE 7]>

    <header class="header">
      <h1 class="header-title">My Underground Event</h1>
    </header>
    <main>
      <div class="post-event-header">
        <h2>Search for an event</h2>
      </div>
      <button class="main-page-btn">
        <a href="index.html" target="" class="main-page-btn-link">Main page</a>
      </button>
      <div class="event-posting">
        <form action="" class="post-event">
          <label for="event-date" class="grid-position1">Event Date</label>
          <input
            type="date"
            id="event-date"
            name="event-date"
            class="grid-position2"
          />
          <label for="event-type">Event Type</label>
          <input type="time" id="event-type" name="event-type" />
          <label for="event-location">Event Location</label>
          <input type="text" id="event-location" name="location" />
          <label for="location-radius">Radius</label>
          <input type="text" id="location-radius" name="location-radius" />

          <label for="event-style">Event Style</label>
          <input type="text" id="event-style" name="event-style" />
        </form>
      </div>
    </main>

    <footer>
      <h3>My Underground Event<span class="copyright-symbol">&copy</span></h3>
    </footer>

    <script src="" async defer></script>
  </body>
</html>
